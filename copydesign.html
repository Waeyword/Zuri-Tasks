<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">

    <body>
        <header>
            <h1>Quiz on Important Facts</h1>
        </header>
        <div class="container">
            <p id="question">Which of these is a Javascript package manager?</p>
            <form>
                <input type="radio" name="Node.js" value="a">
                <label>a: Node.js</label>
                <br>
                <input type="radio" name="Typescript value" value="b">
                <label>b: Typescript</label>
                <br>
                <input type="radio" id="npm" name="npm" value="c" checked>
                <label for="npm">c: npm</label>
            
            <br>
            <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
                <button type="submit" class="green-box">
                    Previous Question
                </button>
                <button style="margin-left: 20px;" type="submit" class="green-box">
                    Next Question
                </button>
            </div>
        </form>
        
        </div>
        <footer></footer>
    </body>
</html>
